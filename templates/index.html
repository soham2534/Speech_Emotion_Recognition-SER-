<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ­ Speech Emotion Recognition</h1>
        <p>Record or upload an audio file to detect emotions!</p>

        <div class="auth-links">
            {% if 'user' in session %}
                <span>Welcome, {{ session['user'] }}!</span> | 
                <a href="{{ url_for('logout') }}">ğŸšª Logout</a>
            {% else %}
                <a href="{{ url_for('signin') }}">ğŸ” Sign In</a> | 
                <a href="{{ url_for('signup') }}">ğŸ“ Sign Up</a>
            {% endif %}
        </div>

        <div class="card">
            <button id="startRecording">ğŸ¤ Start Recording</button>
            <button id="stopRecording" disabled>â¹ Stop Recording</button>
            <audio id="audioPlayback" controls></audio>
        </div>

        <div class="card">
            <input type="file" id="audioFile" accept="audio/*">
            <p id="fileName" style="display: none;"></p>
        </div>

        <button id="uploadButton" disabled>ğŸ“¤ Upload Audio</button>

        <div class="result-box">
            <p id="result">ğŸ§ Emotion will be displayed here...</p>
        </div>
    </div>

    <script>
        // Show selected file name
        document.getElementById('audioFile').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : "No file selected";
            const fileDisplay = document.getElementById('fileName');
            fileDisplay.textContent = "Selected: " + fileName;
            fileDisplay.style.display = "block";
        });
    </script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
